# core/ruff.toml
target-version = "py310"
line-length = 88

[lint]
# Select: Pyflakes (F), pycodestyle (E, W), isort (I)
select = ["F", "E", "W", "I"]

# IGNORE TECHNICAL DEBT:
# E501: Line too long
# I001: Imports not sorted (The repo is currently messy)
# W291: Trailing whitespace
# W293: Blank lines with whitespace
ignore = ["E501", "I001", "W291", "W293"]

[format]
quote-style = "double"
indent-style = "space"
